<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bag</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <img
          src="../../assets/card.webp"
          alt="Image 1"
          width="200"
          height="200"
          class="img_1"
          id="img_1"
        />
      </div>
      <div class="image-wrapper">
        <img
          src="../../assets/mouse.webp"
          alt="Image 2"
          width="200"
          height="200"
        />
      </div>
      <div class="image-wrapper">
        <img
          src="../../assets/lt.webp"
          alt="Image 3"
          width="200"
          height="200"
          class="img_2"
        />
      </div>
    </div>
    <script>
      const box = document.getElementById('img_1');

      box.addEventListener('click', function () {
        box.classList.add('clicked');
        setTimeout(function () {
          box.classList.remove('clicked');
        }, 3000);
      });
    </script>
  </body>
</html>
